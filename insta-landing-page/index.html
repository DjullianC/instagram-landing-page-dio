<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-principal"> <!--parte principal as 2 partes  -->
        
        <div class="instagram-phone"><!--parte do lado esquerdo onde tem o celular-->
            <img src="./img-insta/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue"> <!--parte onde tem os 3 boxes onde 2 os dois primeiros sao muito semelhantes-->
            <div class="grupo">
                <img src="./img-insta/instagram-logo.png" class="instagram-logo" alt="instagram">
                    <div class="profile-picture">
                        <img src="./img-insta/fallenzao-profile.png" alt="foto-de-perfil">
                    </div>
                <a href="#" class="insta-loguin">Continuar como Badfallen</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            
            <div class="grupo"> <!--grupo 2-->
                <p class="not-account">Não é badfallen?</p>
                <p class="not-account">
                    <span class="link" >Trocar de conta</span> ou
                    <span class="link" >Cadastre-se</span>  
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="donwload">
                    <a href="#"class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>

                          

        </div>
        
    </div>

</body>
